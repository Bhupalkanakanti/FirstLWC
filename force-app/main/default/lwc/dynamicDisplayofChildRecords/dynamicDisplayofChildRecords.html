<template>
    <lightning-card title="Contact Records Dynamically" icon-name="utility:automate">
        <template if:true={Templatecond}>
            <table>
                <thead>
                    <tr>
                        <th> Contact Id </th>
                        <th> Contact Name </th>
                        <th> Phone </th>
                        <th> Email </th>
                        <th> Delete </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={towardsComp} for:item="item">
                        <tr key={item.Id}>
                            <td>{item.Id}</td>
                            <td>{item.Name}</td>
                            <td>{item.Phone}</td>
                            <td>{item.Email}</td>
                            <td>
                                <lightning-button label="Delete" variant="Success" value={item.Id}
                                    onclick={handleDelete}>
                                </lightning-button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
        <template if:false={Templatecond}>
            <p>
                &nbsp; &nbsp; <strong> Woohh!! ... There are no related records for this Record. </strong>
            </p>
        </template>
    </lightning-card>
</template>
