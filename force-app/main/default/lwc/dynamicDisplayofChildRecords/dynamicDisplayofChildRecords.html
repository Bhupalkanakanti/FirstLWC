<template>
    <lightning-card title="Contact Records Dynamically">
        <template if:true={towardsComp}>
            <table>
                <thead>
                    <tr>
                        <th> Contact Id </th>
                        <th> Contact Name </th>
                        <th> Phone </th>
                        <th> Email </th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={towardsComp}>
                        <template for:each={towardsComp} for:item="item">
                            <tr key={item.Id}>
                                <td>{item.Id}</td>
                                <td>{item.Name}</td>
                                <td>{item.Phone}</td>
                                <td>{item.Email}</td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </template>
    </lightning-card>
</template>
