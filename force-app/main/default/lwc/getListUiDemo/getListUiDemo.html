<template>
<lightning-card title="This is the Info About RedordId and Object Api.">

    <p> RecordId : <strong>{recordId}</strong></p>
    <p> Object Api Name :  <strong> {objectApiName}</strong></p>
</lightning-card>
<lightning-card title="GetListUiDemo" icon-name="standard:user">
<table>
<thead>
<tr>
<th> Contact Id </th>
<th> Contact Name </th>
<th> Phone </th>
<th> Email </th>
</tr>
</thead>
<tbody>
<template if:true={Accresult}>
    <template for:each={Accresult} for:item="item">
        <tr key={item.id}>
            <td> {item.id} </td>  
           <td> {item.fields.Name.value} </td>
            <td> {item.fields.Phone.value} </td>
            <td> {item.fields.Email.value} </td>
        </tr>
    </template>
</template>
<template if:false={Accresult}>
<p> There is no data in Contact List View </p>
</template>
</tbody>
</table>
</lightning-card>
</template>
