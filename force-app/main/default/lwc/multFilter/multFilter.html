<template>
    <lightning-card title="This is the Data table for the fitering condition.">
        <p slot="footer">These are the Account records.</p>
        <lightning-button-icon icon-name="utility:filterList" alternative-text="filter" class="slds-text-align_right"
            title="filter" slot="actions" onclick={modalvar}>
        </lightning-button-icon>
        <div style="height: 250px;">
            <lightning-datatable key-field="id" data={Accreclist} columns={Columns}>
            </lightning-datatable>
        </div>
        <div if:true={modalpopping}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Apply Filters</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-layout>
                            <lightning-layout-item size="3" flexibility="auto" padding="horizontal-small"
                                class="slds-text-align_center">
                                <lightning-combobox label="Select columns" placeholder="Select fields" options={Columns}
                                    onchange={Objectfieldschange}>
                                </lightning-combobox>
                            </lightning-layout-item>
                            <lightning-layout-item size="3" flexibility="auto" padding="horizontal-small"
                                class="slds-text-align_center">
                                <lightning-combobox label="Operator" placeholder="Select operator" options={operator}
                                    onchange={Operatorvaluescapture}>
                                </lightning-combobox>
                            </lightning-layout-item>
                            <lightning-layout-item size="3" flexibility="auto" padding="horizontal-small"
                                class="slds-text-align_right">
                                <lightning-input label="Value" onchange={CaptureValue} class="slds-text-align_center">
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="3" flexibility="auto" padding="horizontal-small"
                                class="slds-text-align_right button_Css">
                                <lightning-button variant="brand" label="Add filter" onclick={Addfilteraction}
                                    class="buttoncss">
                                </lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                        <p>
                            the selected value is {deepObject} .
                        </p>
                    </div>
                    <div class="slds-modal__footer  ">
                        <div class="slds-align_absolute-center">
                            <button class="slds-button slds-button_neutral " aria-label="Cancel and close"
                            onclick={Handleclose}>Cancel</button>
                        <button class="slds-button slds-button_brand ">Apply</button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </div>
    </lightning-card>
</template>
